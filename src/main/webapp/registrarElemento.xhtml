<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <title>Registro de Elementos</title>
    <style>
        body{
            background: rgb(100, 100, 100);
            color: black;
            font: bold 125% monospace;
        }
    </style>
</h:head>

<h:body>
    <br/>
    <br/>
    <h:form id="registroEquipo">
        <center>
            <p:inputText binding="#{serial}"></p:inputText>
            <p:inputText binding="#{tipo}"></p:inputText>
            <p:inputText binding="#{marca}"></p:inputText>
            <p:inputText binding="#{ref}"></p:inputText>
            <p:inputText binding="#{disp}"></p:inputText>
            <p:inputText binding="#{equipaso}"></p:inputText>
            <br/>
            <br/>
            <p:commandButton update="registroEquipo" actionListener="#{Elemento.agregarElemento(serial.value,tipo.value,marca.value,ref.value,disp.value,equipaso.value)}" value="Ingresar"></p:commandButton>
            <br/>
            <br/>
            <br/>
            <p:dataTable value="#{Elemento.elementos}" var="elm" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="width:1300px;" >
                <p:column headerText="Numero Serial">
                    <p:outputLabel value="#{elm.numeroSerial}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <p:outputLabel value="#{elm.tipo}"/>
                </p:column>
                <p:column headerText="Marca">
                    <p:outputLabel value="#{elm.marca}"/>
                </p:column>
                <p:column headerText="Referencia">
                    <p:outputLabel value="#{elm.referencia}"/>
                </p:column>
                <p:column headerText="Disponible">
                    <p:outputLabel value="#{elm.disponible}"/>
                </p:column>
                <p:column headerText="Equipo Asociado">
                    <p:outputLabel value="#{elm.equipoAsociado}"/>
                </p:column>
            </p:dataTable>
        </center>
    </h:form>
</h:body>
</html>
