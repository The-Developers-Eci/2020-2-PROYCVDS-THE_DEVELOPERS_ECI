<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <title>Registro de Equipos</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href="css/estilos.css" rel="stylesheet" />
</h:head>

<h:body>
    <br/>
    <p:button class="botonAtras" value="AtrÃ¡s" outcome="equipo.xhtml"/>
    <h:form id="registroEquipo">
        <center>
            <h1>Registrar un Equipo</h1>
            <h:form id="formulario">
                <div>
                    <h2>Nombre del Equipo</h2>
                    <span class="ui-float-label">
                       <p:inputText id="float-input" value="#{equipoBean.nombreEquipo}" />
                   </span>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="column2">
                        <img src="assets/img/mouse.png" height="100" width="100" />
                        <br/>
                        <p:selectOneMenu id="mouse" binding="#{mouse}" style="width:200px">
                            <f:selectItem itemLabel="-" itemValue="" />
                            <f:selectItems value="#{Elemento.consultarMouses()}" />
                        </p:selectOneMenu><br/><br/><br/>
                    </div>
                    <div class="column2">
                        <img src="assets/img/teclado.png" height="100" width="100" />
                        <br/>
                        <p:selectOneMenu id="teclado" binding="#{teclado}" style="width:200px">
                            <f:selectItem itemLabel="-" itemValue="" />
                            <f:selectItems value="#{Elemento.consultarTeclados()}" />
                        </p:selectOneMenu><br/><br/><br/>
                    </div>
                    <div class="column2">
                        <img src="assets/img/pantalla.png" height="100" width="100" />
                        <br/>
                        <p:selectOneMenu id="pantalla" binding="#{pantalla}" style="width:200px">
                            <f:selectItem itemLabel="-" itemValue="" />
                            <f:selectItems value="#{Elemento.consultarPantallas()}" />
                        </p:selectOneMenu><br/><br/><br/>
                    </div>
                    <div class="column2">
                        <img src="assets/img/torre.png" height="100" width="100" />
                        <br/>
                        <p:selectOneMenu id="torre" binding="#{torre}" style="width:200px" update="formulario">
                            <f:selectItem itemLabel="-" itemValue="" />
                            <f:selectItems value="#{Elemento.consultarTorres()}" />
                        </p:selectOneMenu><br/><br/><br/>
                    </div>
                </div>
            </h:form>
            <p:commandButton id="registrar" class="botonAccion" update="formulario"
                             actionListener="#{equipoBean.registrarEquipo(mouse.value,teclado.value,pantalla.value,torre.value)}"
                             value="Registrar"></p:commandButton>
            <p:separator />
            <p:messages id="messages" showDetail="true" closable="true" style =" height: 50px ; width: 600px">
                <p:autoUpdate />
            </p:messages>
        </center>
    </h:form>
</h:body>
</html>
