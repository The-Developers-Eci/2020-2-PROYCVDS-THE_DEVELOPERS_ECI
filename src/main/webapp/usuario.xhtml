<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Historial Equipos</title>
</h:head>
<h:body>
    <center>
        <p:dataTable value="#{Usuario.usuarios}" var="usr" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width:1300px;" >
            <center>
                <p:column headerText="Correo">
                    <p:outputLabel value="#{usr.correo}"/>
                </p:column>
                <p:column headerText="NombreUsuario">
                    <p:outputLabel value="#{usr.nombreUsuario}"/>
                </p:column>
                <p:column headerText="Psswd">
                    <p:outputLabel value="#{usr.clave}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{usr.nombre}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{usr.apellido}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{usr.estado}"/>
                </p:column>
            </center>

        </p:dataTable>
    </center>
</h:body>
</html>
