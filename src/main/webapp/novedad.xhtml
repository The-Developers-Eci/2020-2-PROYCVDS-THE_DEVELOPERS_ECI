<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <title>Consulta de novedades</title>
    <link href="css/estilos.css" rel="stylesheet" />
</h:head>

<h:body>
    <br/>
    <h:form id="consultaNovedades">
        <a class="botonAtras" href="inicio.xhtml">
            atr√°s
        </a>
        <center><h1>Consulta de Novedades</h1></center>
        <br/><br/>
        <p:commandButton class="botonAccion" update="consultaNovedades" value="Registrar"
                         actionListener="#{Novedad.agregarNovedadRegistroElemento()}"></p:commandButton>
        <p:separator />
        <center>
            <p:dataTable id="tabla" value="#{Novedad.novedades}" var="nov" rows="100" style="width:1300px;">
                <f:facet name="header">NOVEDADES</f:facet>
                <p:column headerText="ID Novedad">
                    <center><p:outputLabel value="#{nov.idNovedad}"/></center>
                </p:column>
                <p:column headerText="Tipo">
                    <center><p:outputLabel value="#{nov.tipo}"/></center>
                </p:column>
                <p:column headerText="Fecha">
                    <center><p:outputLabel value="#{nov.fecha}"/></center>
                </p:column>
                <p:column headerText="Detalle">
                    <center><p:outputLabel value="#{nov.detalle}"/></center>
                </p:column>
            </p:dataTable>
        </center>
    </h:form>
</h:body>
</html>
