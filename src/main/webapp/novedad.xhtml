<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <link rel="stylesheet" href="css/inicio.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href="css/estilos.css" rel="stylesheet" />
</h:head>

<h:body>
    <br/>
    <h:form id="consultaNovedades">
        <p:button class="botonAtras" value="AtrÃ¡s" outcome="inicio.xhtml">
        </p:button>
        <center>
            <div class="title">
                <h1>Consulta de Novedades</h1>
            </div>
            <br/><br/>
            <p:button class="botonMenu" value="Nueva Novedad" outcome="registrarNovedad.xhtml"/>
        </center>
        <br/><br/>
        <p:separator />
        <br/><br/>
        <center>
            <p:dataTable id="tbl" var="nov" value="#{Novedad.novedades}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID Novedad" />
                    </f:facet>
                    <h:outputText value="#{nov.idNovedad}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{nov.tipo}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha" />
                    </f:facet>
                    <h:outputText value="#{nov.fecha}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Detalle" />
                    </f:facet>
                    <h:outputText value="#{nov.detalle}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Elemento" />
                    </f:facet>
                    <h:outputText value="#{nov.idElemento}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Equipo" />
                    </f:facet>
                    <h:outputText value="#{nov.idEquipo}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="4" cellpadding="20">
                <div class="cont_ofIma">
                    <img src="assets/img/excel.png"/>
                    <p:commandButton value="Exportar Excel" class="botonAccion" ajax="false">
                        <p:dataExporter type="xls" target="tbl" fileName="Reporte_de_Novedades"/>
                    </p:commandButton>
                </div>
            </h:panelGrid>
        </center>
    </h:form>
</h:body>
</html>
