<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <meta charset="utf-8"/>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="resources/img/tabicon.svg" rel="icon"/>
</h:head>

<h:body class="my-login-page">

    <section class="h-100" style="margin:auto">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <br/>
                    <br/>
                    <br/>
                    <center>
                        <div class="brand" style =" height: 250px ; width: 250px ; margin: auto">
                            <img  src="assets/img/logolab.jpg" alt="logo"/>
                        </div>
                    </center>

                    <div class="card fat">
                        <div class="card-body">
                            <h1 class="card-title" style="text-align: center">Inicia sesión</h1>
                            <h:form id="formUsuario" >
                                <p:messages id="messages" showDetail="false" closable="true">
                                    <p:autoUpdate />
                                </p:messages>
                                <center>

                                    <label for="email"> Correo </label>
                                    <br>
                                        <p:inputText type="text" id="correo_usuario" required="true" value="#{loginBean.userName}" binding="#{correo}"></p:inputText>
                                    </br>

                                    <label for="password"> Contraseña </label>
                                    <br>
                                        <p:inputText type="password" id="clave_usuario" required="true" value="#{loginBean.userPassword}" binding="#{contrasena}"></p:inputText>
                                    </br>

                                </center>

                                <br/>

                                <center>
                                    <p:commandButton type="submit" class="btn btn-primary btn-block" update="formUsuario" value="Ingresar" action="#{loginBean.loginUser()}"/>
                                </center>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</h:body>
</html>
