<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <title>Consulta de Equipos</title>
    <link href="css/estilos.css" rel="stylesheet" />
</h:head>

<h:body>
    <br/>
    <h:form id="registroElemento">
        <a class="botonAtras" href="equipo.xhtml">
            atr√°s
        </a>
        <center><h1>Consulta de Equipos</h1></center>
        <br/><br/>
        <div class="hola">
            <h2>Todos los Equipos</h2>
        </div>
        <center>
            <p:dataTable id="tabla2" value="#{equipoBean.consultarEquipos()}" var="equipo" rows="100" style="width:1300px;">
                <f:facet name="header">TODOS LOS EQUIPOS</f:facet>
                <p:column headerText="Numero Serial">
                    <center><p:outputLabel value="#{equipo.idEquipo}"/></center>
                </p:column>
                <p:column headerText="Nombre">
                    <center><p:outputLabel value="#{equipo.nombre}"/></center>
                </p:column>
                <p:column headerText="Disponible">
                    <center><p:outputLabel value="#{equipo.disponible}"/></center>
                </p:column>
                <p:column headerText="Laboratorio">
                    <center><p:outputLabel value="#{equipo.labAsociado}"/></center>
                </p:column>
                <p:column headerText="Activo">
                    <center><p:outputLabel value="#{equipo.activo}"/></center>
                </p:column>
            </p:dataTable>
        </center>
    </h:form>
</h:body>
</html>
