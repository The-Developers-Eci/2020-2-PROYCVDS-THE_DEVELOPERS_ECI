<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Historial Equipos</title>
</h:head>
<h:body>
    <center>
        <p:dataTable value="#{equipoBean.consultarEquipos()}" var="equipo" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width:1300px;" >
            <p:column headerText="idEquipo">
                <p:outputLabel value="#{equipo.idEquipo}"/>
            </p:column>
            <p:column headerText="referencia">
                <p:outputLabel value="#{equipo.referencia}"/>
            </p:column>
            <p:column headerText="marca">
                <p:outputLabel value="#{equipo.marca}"/>
            </p:column>
            <p:column headerText="serialEquipo">
                <p:outputLabel value="#{equipo.serialEquipo}"/>
            </p:column>
            <p:column headerText="disponible">
                <p:outputLabel value="#{equipo.disponible}"/>
            </p:column>
            <p:column headerText="laboratorioAsociado">
                <p:outputLabel value="#{equipo.laboratorioAsociado}"/>
            </p:column>
            <p:column headerText="idNovedad">
                <p:outputLabel value="#{equipo.idNovedad}"/>
            </p:column>
        </p:dataTable>
        <br/>
        <br/>
        <p:dataTable value="#{Elemento.elementos}" var="elm" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width:1300px;" >
            <p:column headerText="Numero Serial">
                <p:outputLabel value="#{elm.numeroSerial}"/>
            </p:column>
            <p:column headerText="Tipo">
                <p:outputLabel value="#{elm.tipo}"/>
            </p:column>
            <p:column headerText="Marca">
                <p:outputLabel value="#{elm.marca}"/>
            </p:column>
            <p:column headerText="Referencia">
                <p:outputLabel value="#{elm.referencia}"/>
            </p:column>
            <p:column headerText="Disponible">
                <p:outputLabel value="#{elm.disponible}"/>
            </p:column>
            <p:column headerText="Equipo Asociado">
                <p:outputLabel value="#{elm.equipoAsociado}"/>
            </p:column>
        </p:dataTable>
    </center>
</h:body>
</html>
