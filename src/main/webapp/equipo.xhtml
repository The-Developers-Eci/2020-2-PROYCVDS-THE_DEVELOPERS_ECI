<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      lang="es">

<h:head>
    <title>Equipos</title>
    <style>
        body{
            background: rgb(100, 100, 100);
            color: black;
            font: bold 125% monospace;
        }
        .column {
            float: left;
            width: 33.33%;
        }
        .boton{
            text-decoration: none;
            padding: 0px;
            font-weight: 600;
            font-size: 20px;
            color: #ffffff;
            background-color: #1883ba;
            border-radius: 0px;
            border: 2px solid #0016b0;
        }

        .texto{
            text-decoration: none;
            padding: 6px;
            font-weight: 600;
            font-size: 20px;
            color: #1883ba;
            background-color: #ffffff;
            border-radius: 0px;
            border: 2px solid #0016b0;
        }

        .hola{
            margin: 20px 150px 20px 300px;
        }
    </style>
</h:head>
<h:body>
    <center>
        <div>
            <h:form>
                <br/>
                <p:button class="boton" value="Registrar Equipo" outcome="registrarElemento.xhtml"/>
                <br/><br/>
            </h:form>
        </div>

        <p:dataTable value="#{equipoBean.consultarEquipos()}" var="equipo" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width:1300px;" >
            <p:column headerText="ID">
                <p:outputLabel value="#{equipo.idEquipo}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{equipo.nombre}"/>
            </p:column>
            <p:column headerText="Disponible">
                <p:outputLabel value="#{equipo.disponible}"/>
            </p:column>
            <p:column headerText="Laboratorio">
                <p:outputLabel value="#{equipo.labAsociado}"/>
            </p:column>
            <p:column headerText="Activo">
                <p:outputLabel value="#{equipo.activo}"/>
            </p:column>
        </p:dataTable>
    </center>
</h:body>
</html>
